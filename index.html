<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filippo Marchetti | Wedding Storyteller</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Hero Section with Full-width Image -->
    <section id="hero" class="hero">
        <div class="hero-text">
            <h1>FILIPPO MARCHETTI</h1>
            <p class="tagline">I'M READY TO TELL YOUR STORY</p>
        </div>
    </section>

    <!-- Static Navigation Bar -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <h2 class="nav-logo">FILIPPO MARCHETTI</h2>
                <p class="nav-tagline">I'M READY TO TELL YOUR STORY</p>
            </div>
            <div class="nav-right">
                <ul class="nav-links">
                    <li><a href="#portfolio">PORTFOLIO</a></li>
                    <li><a href="#stories" class="active">STORIES</a></li>
                    <li><a href="#about">ABOUT</a></li>
                    <li><a href="#contacts">CONTACTS</a></li>
                    <li><a href="#creative">CREATIVE</a></li>
                </ul>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="far fa-envelope"></i></a>
                </div>
            </div>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Stories Grid Section -->
    <section id="stories" class="stories">
        <div class="stories-container">
            <div class="stories-grid">
                <div class="story-item">
                    <div class="story-content">
                        <h2>MELISA&DOMINICK</h2>
                        <p>Wedding on Tuscany hills</p>
                    </div>
                    <img src="images/wedding1.jpg" alt="Melisa and Dominick Wedding">
                    <a href="#" class="story-link"></a>
                </div>
                <div class="story-item">
                    <img src="images/wedding2.jpg" alt="Wedding Ceremony">
                    <a href="#" class="story-link"></a>
                </div>
                <div class="story-item">
                    <img src="images/wedding3.jpg" alt="Wedding in Cave">
                    <a href="#" class="story-link"></a>
                </div>
                <div class="story-item">
                    <img src="images/wedding4.jpg" alt="Wedding at Sunset">
                    <a href="#" class="story-link"></a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Filippo Marchetti. All rights reserved.</p>
    </footer>
</body>
</html>
