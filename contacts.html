<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - Filippo Marchetti Photography</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="visible">
        <div class="nav-container">
            <div class="nav-left">
                <a href="index.html" class="nav-logo">Filippo Marchetti</a>
                <p class="nav-tagline">Wedding Photography</p>
            </div>
            <div class="nav-right">
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="stories.html">Stories</a>
                    <a href="contacts.html" class="active">Contacts</a>
                </div>
                <div class="nav-social">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-pinterest-p"></i></a>
                </div>
            </div>
            <div class="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- Contacts Section -->
    <section id="contacts" class="contacts">
        <div class="contacts-container">
            <h1>GET IN TOUCH</h1>
            <p class="contacts-intro">I'd love to hear about your wedding plans and discuss how I can help capture your special day.</p>
            
            <div class="contact-buttons">
                <a href="https://wa.me/+391234567890" class="contact-button whatsapp">
                    <i class="fab fa-whatsapp"></i>
                    <span>WhatsApp</span>
                </a>
                
                <a href="https://instagram.com/filippomarchetti" class="contact-button instagram">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
                
                <a href="mailto:info@filippomarchetti.com" class="contact-button email">
                    <i class="far fa-envelope"></i>
                    <span>Email</span>
                </a>
            </div>
            
            <div class="contact-form-container">
                <h2>SEND A MESSAGE</h2>
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="subject" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">SEND</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Filippo Marchetti Photography. All rights reserved.</p>
    </footer>
</body>
</html>
